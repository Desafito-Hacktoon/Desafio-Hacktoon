<div class="h-screen w-screen grid grid-cols-[119px_1fr_119px] grid-rows-[100px_1fr_100px] gap-[1px]">
    <!-- Linha 1 -->
    <div class="bg-stripes rounded-br-lg"></div>
    <div class="bg-white rounded-bl-lg rounded-br-lg flex items-center justify-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-[#135ce4] text-white flex items-center justify-center flex-shrink-0">
                <z-icon zType="file-text" class="text-xl"></z-icon>
            </div>
            <div class="flex flex-col">
                <span class="text-lg font-semibold text-slate-900 whitespace-nowrap">MapBlu</span>
                <span class="text-xs text-gray-500 whitespace-nowrap">Gestão de ocorrências</span>
            </div>
        </div>
    </div>
    <div class="bg-stripes rounded-bl-lg"></div>
    
    <!-- Linha 2 -->
    <div class="bg-white rounded-tr-lg rounded-br-lg"></div>
    <div class="bg-white flex items-center justify-center rounded-lg">
        <div class="w-full max-w-md">
            <z-card>
                <div class="space-y-4">
                    <div class="text-center space-y-1">
                        <h1 class="text-2xl font-semibold text-gray-900">Login</h1>
                        <p class="text-sm text-gray-600">Entre com suas credenciais para acessar o sistema</p>
                    </div>

                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-3">
                        @if (errorMessage) {
                        <div class="p-3 bg-red-50 border border-red-200 rounded-md">
                            <p class="text-sm text-red-800">{{ errorMessage }}</p>
                        </div>
                        }

                        <div class="space-y-1">
                            <label class="text-sm font-medium text-gray-700">Email ou Username</label>
                            <input 
                                z-input 
                                zSize="default"
                                type="text" 
                                [(ngModel)]="emailOrUsername" 
                                name="emailOrUsername" 
                                required 
                                [disabled]="isLoading"
                                placeholder="Digite seu email ou username"
                                class="w-full" />
                        </div>

                        <div class="space-y-1">
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium text-gray-700">Senha</label>
                                <a href="#" class="text-sm text-gray-600 hover:text-gray-700 font-medium">
                                    Esqueceu sua senha?
                                </a>
                            </div>
                            <input 
                                z-input 
                                zSize="default"
                                type="password" 
                                [(ngModel)]="password" 
                                name="password" 
                                required 
                                [disabled]="isLoading"
                                placeholder="Digite sua senha"
                                class="w-full" />
                        </div>

                        <button 
                            z-button 
                            zType="default" 
                            zSize="default"
                            zFull="true"
                            type="submit" 
                            [disabled]="isLoading"
                            [zLoading]="isLoading"
                            class="!bg-[#135ce4] !text-white hover:!bg-[#0f4bc0] !border-0 w-full">
                            @if (!isLoading) {
                            Entrar
                            } @else {
                            Entrando...
                            }
                        </button>
                    </form>

                    <div class="text-center pt-2">
                        <p class="text-sm text-gray-600">
                            Não tem conta?
                            <a routerLink="/register" class="text-[#135ce4] hover:text-[#0f4bc0] font-medium ml-1">
                                Crie sua conta
                            </a>
                        </p>
                    </div>
                </div>
            </z-card>
        </div>
    </div>
    <div class="bg-white rounded-tl-lg rounded-bl-lg"></div>
    
    <!-- Linha 3 -->
    <div class="bg-stripes rounded-tr-lg"></div>
    <div class="bg-white rounded-tl-lg rounded-tr-lg"></div>
    <div class="bg-stripes rounded-tl-lg"></div>
</div>
