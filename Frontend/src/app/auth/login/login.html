<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Login</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ errorMessage }}
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email ou Username</label>
                <input type="text" [(ngModel)]="emailOrUsername" name="emailOrUsername" required [disabled]="isLoading"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite seu email ou username" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Senha</label>
                <input type="password" [(ngModel)]="password" name="password" required [disabled]="isLoading"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite sua senha" />
            </div>

            <button type="submit" [disabled]="isLoading"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                <span *ngIf="!isLoading">Entrar</span>
                <span *ngIf="isLoading">Entrando...</span>
            </button>
        </form>
    </div>
</div>
