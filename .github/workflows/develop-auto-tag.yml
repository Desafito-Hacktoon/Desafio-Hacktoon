name: Auto Tag Develop

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch alvo (develop ou main)"
        required: false
        default: develop

permissions:
  contents: write
  actions: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.PAT }}

jobs:
  tag-develop:
    # CORRE√á√ÉO: Ignora PRs de changelog para evitar loop infinito
    if: |
      github.actor != 'github-actions[bot]' && 
      (github.event_name != 'pull_request' || 
        (github.event.pull_request.merged == true && 
         !contains(github.event.pull_request.title, 'update changelog')))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Compute next tag
        id: version
        run: |
          set -euo pipefail
          EVENT="${{ github.event_name }}"
          TARGET_BRANCH=""
          case "$EVENT" in
            pull_request)
              if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
                echo "run_job=false" >> "$GITHUB_OUTPUT"
                exit 0
              fi
              TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
              ;;
            push)
              TARGET_BRANCH="${{ github.ref_name }}"
              ;;
            workflow_dispatch)
              if [ -n "${{ github.event.inputs.target_branch }}" ]; then
                TARGET_BRANCH="${{ github.event.inputs.target_branch }}"
              else
                TARGET_BRANCH="develop"
              fi
              ;;
            *)
              TARGET_BRANCH="develop"
              ;;
          esac

          if [ -z "$TARGET_BRANCH" ]; then
            echo "Branch alvo n√£o detectada."
            exit 1
          fi

          if [ "$TARGET_BRANCH" != "develop" ] && [ "$TARGET_BRANCH" != "main" ]; then
            echo "Branch $TARGET_BRANCH n√£o suportada. Encerrando."
            echo "run_job=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RELEASE_TYPE="patch"
          if [ "$TARGET_BRANCH" = "main" ]; then
            RELEASE_TYPE="major"
          fi

          git fetch --tags --force
          LAST_GLOBAL_TAG=$(git tag -l 'v[0-9]*.0.[0-9]*' --sort=-version:refname | head -n 1 || true)

          CURRENT_MAJOR=0
          if [ -n "$LAST_GLOBAL_TAG" ]; then
            CURRENT_MAJOR=$(echo "$LAST_GLOBAL_TAG" | sed -E 's/^v([0-9]+)\.0\.[0-9]+$/\1/')
          fi
          if [ -z "$CURRENT_MAJOR" ]; then
            CURRENT_MAJOR=0
          fi

          NEXT_MAJOR=$CURRENT_MAJOR
          NEXT_PATCH=0
          NEXT_TAG=""
          
          if [ "$RELEASE_TYPE" = "major" ]; then
            NEXT_MAJOR=$((CURRENT_MAJOR + 1))
            NEXT_TAG="v${NEXT_MAJOR}.0.0"
          else
            [ "$NEXT_MAJOR" -eq 0 ] && NEXT_MAJOR=1
            LAST_MAJOR_TAG=$(git tag -l "v${NEXT_MAJOR}.0.*" --sort=-version:refname | head -n 1 || true)
            if [ -z "$LAST_MAJOR_TAG" ]; then
              NEXT_PATCH=0
            else
              LAST_PATCH=$(echo "$LAST_MAJOR_TAG" | sed -E 's/^v[0-9]+\.0\.([0-9]+)$/\1/')
              if ! [[ "$LAST_PATCH" =~ ^[0-9]+$ ]]; then
                echo "√öltima tag ${LAST_MAJOR_TAG} n√£o possui parte num√©rica v√°lida."
                exit 1
              fi
              NEXT_PATCH=$((LAST_PATCH + 1))
            fi
            NEXT_TAG="v${NEXT_MAJOR}.0.${NEXT_TAG}"
          fi
          
          echo "last_tag=${LAST_GLOBAL_TAG}" >> "$GITHUB_OUTPUT"
          echo "next_tag=${NEXT_TAG}" >> "$GITHUB_OUTPUT"
          echo "target_branch=${TARGET_BRANCH}" >> "$GITHUB_OUTPUT"
          echo "release_type=${RELEASE_TYPE}" >> "$GITHUB_OUTPUT"
          echo "run_job=true" >> "$GITHUB_OUTPUT"
          echo "Proxima tag: ${NEXT_TAG}"

      - name: Update changelog
        id: changelog
        if: steps.version.outputs.run_job == 'true'
        run: |
          set -euo pipefail
          CHANGELOG_FILE="CHANGELOG"
          LAST_TAG="${{ steps.version.outputs.last_tag }}"
          NEXT_TAG="${{ steps.version.outputs.next_tag }}"
          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s")
          else
            COMMITS=$(git log --pretty=format:"- %s")
          fi
          [ -z "$COMMITS" ] && echo "has_updates=false" >> "$GITHUB_OUTPUT" && exit 0
          [ ! -f "$CHANGELOG_FILE" ] && echo "# Changelog" > "$CHANGELOG_FILE"
          EXISTING_CONTENT=$(sed '1d' "$CHANGELOG_FILE" || true)
          {
            echo "# Changelog"
            echo ""
            echo "## $NEXT_TAG - $(date -u +'%Y-%m-%d')"
            echo ""
            echo "$COMMITS"
            echo ""
            [ -n "$EXISTING_CONTENT" ] && echo "$EXISTING_CONTENT"
          } > "$CHANGELOG_FILE"
          echo "has_updates=true" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request for changelog
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: "docs: update changelog for ${{ steps.version.outputs.next_tag }}"
          branch: changelog-update-${{ steps.version.outputs.next_tag }}-${{ github.run_number }}
          title: "docs: update changelog for ${{ steps.version.outputs.next_tag }}"
          body: |
            ü§ñ Atualiza√ß√£o autom√°tica do changelog
            
            **Vers√£o:** ${{ steps.version.outputs.next_tag }}
            **Branch alvo:** ${{ steps.version.outputs.target_branch }}
            **Tipo de release:** ${{ steps.version.outputs.release_type }}
            
            Este PR foi gerado automaticamente pelo workflow de versionamento.
            Por favor, revise as altera√ß√µes antes de fazer o merge.
          labels: documentation
          base: ${{ steps.version.outputs.target_branch }}

      - name: Create and push tag
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
          TARGET_BRANCH: ${{ steps.version.outputs.target_branch }}
        run: |
          set -euo pipefail
          if [ -z "$NEXT_TAG" ]; then
            echo "Sem nova tag para criar."
            exit 0
          fi
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag ${NEXT_TAG} j√° existe. Nada a fazer."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEXT_TAG" -m "Tag automatica gerada para ${TARGET_BRANCH}"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }} "$NEXT_TAG"