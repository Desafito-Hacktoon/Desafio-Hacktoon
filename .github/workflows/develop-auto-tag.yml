name: Auto Tag Develop

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch alvo (develop ou main)"
        required: false
        default: develop

permissions:
  contents: write
  actions: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  tag-develop:
    if: github.actor != 'github-actions[bot]' && (github.event_name != 'pull_request' || github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag
        id: version
        run: |
          set -euo pipefail
          EVENT="${{ github.event_name }}"
          TARGET_BRANCH=""
          case "$EVENT" in
            pull_request)
              if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
                echo "run_job=false" >> "$GITHUB_OUTPUT"
                exit 0
              fi
              TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
              ;;
            push)
              TARGET_BRANCH="${{ github.ref_name }}"
              ;;
            workflow_dispatch)
              if [ -n "${{ github.event.inputs.target_branch }}" ]; then
                TARGET_BRANCH="${{ github.event.inputs.target_branch }}"
              else
                TARGET_BRANCH="develop"
              fi
              ;;
            *)
              TARGET_BRANCH="develop"
              ;;
          esac

      - name: Update changelog
        id: changelog
        if: steps.version.outputs.run_job == 'true'
        run: |
          set -euo pipefail
          CHANGELOG_FILE="CHANGELOG"
          LAST_TAG="${{ steps.version.outputs.last_tag }}"
          NEXT_TAG="${{ steps.version.outputs.next_tag }}"
          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s")
          else
            COMMITS=$(git log --pretty=format:"- %s")
          fi
          [ -z "$COMMITS" ] && echo "has_updates=false" >> "$GITHUB_OUTPUT" && exit 0
          [ ! -f "$CHANGELOG_FILE" ] && echo "# Changelog" > "$CHANGELOG_FILE"
          EXISTING_CONTENT=$(sed '1d' "$CHANGELOG_FILE" || true)
          {
            echo "# Changelog"
            echo ""
            echo "## $NEXT_TAG - $(date -u +'%Y-%m-%d')"
            echo ""
            echo "$COMMITS"
            echo ""
            [ -n "$EXISTING_CONTENT" ] && echo "$EXISTING_CONTENT"
          } > "$CHANGELOG_FILE"
          echo "has_updates=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push changelog
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        run: |
          git add CHANGELOG
          git commit -m "docs: update changelog for ${{ steps.version.outputs.next_tag }}" || echo "Nada novo para comitar"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }} HEAD --force-with-lease

      - name: Create Pull Request
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: "docs: update changelog for ${{ steps.version.outputs.next_tag }}"
          body: "Este PR foi gerado automaticamente para atualizar o changelog."
          base: ${{ steps.version.outputs.target_branch }}
          labels: documentation

      - name: Create and push tag
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
          TARGET_BRANCH: ${{ steps.version.outputs.target_branch }}
        run: |
          set -euo pipefail
          if [ -z "$NEXT_TAG" ]; then
            echo "Sem nova tag para criar."
            exit 0
          fi
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag ${NEXT_TAG} jรก existe. Nada a fazer."
            exit 0
          fi
          git tag -a "$NEXT_TAG" -m "Tag automatica gerada para ${TARGET_BRANCH}"
          git push origin "$NEXT_TAG"