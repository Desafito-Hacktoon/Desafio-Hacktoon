name: Auto Tag Develop

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch alvo (develop ou main)"
        required: false
        default: develop

permissions:
  contents: write
  actions: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  tag-develop:
    if: github.actor != 'github-actions[bot]' && (github.event_name != 'pull_request' || github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag
        id: version
        run: |
          set -euo pipefail
          git fetch --tags --force
          LAST_TAG=$(git tag -l 'v[0-9]*.0.[0-9]*' --sort=-version:refname | head -n 1 || true)
          CURRENT_MAJOR=$(echo "${LAST_TAG:-0}" | sed -E 's/^v([0-9]+)\.0\.[0-9]+$/\1/')
          CURRENT_MAJOR=${CURRENT_MAJOR:-0}
          NEXT_MAJOR=$CURRENT_MAJOR
          NEXT_PATCH=0
          NEXT_TAG=""
          TARGET_BRANCH="${{ github.ref_name }}"
          RELEASE_TYPE="patch"
          [ "$TARGET_BRANCH" = "main" ] && RELEASE_TYPE="major"
          if [ "$RELEASE_TYPE" = "major" ]; then
            NEXT_MAJOR=$((CURRENT_MAJOR + 1))
            NEXT_TAG="v${NEXT_MAJOR}.0.0"
          else
            [ "$NEXT_MAJOR" -eq 0 ] && NEXT_MAJOR=1
            LAST_MAJOR_TAG=$(git tag -l "v${NEXT_MAJOR}.0.*" --sort=-version:refname | head -n 1 || true)
            LAST_PATCH=$(echo "${LAST_MAJOR_TAG:-0}" | sed -E 's/^v[0-9]+\.0\.([0-9]+)$/\1/')
            NEXT_PATCH=$((LAST_PATCH + 1))
            NEXT_TAG="v${NEXT_MAJOR}.0.${NEXT_PATCH}"
          fi
          echo "last_tag=${LAST_TAG}" >> "$GITHUB_OUTPUT"
          echo "next_tag=${NEXT_TAG}" >> "$GITHUB_OUTPUT"
          echo "target_branch=${TARGET_BRANCH}" >> "$GITHUB_OUTPUT"
          echo "release_type=${RELEASE_TYPE}" >> "$GITHUB_OUTPUT"
          echo "run_job=true" >> "$GITHUB_OUTPUT"

      - name: Update changelog
        id: changelog
        if: steps.version.outputs.run_job == 'true'
        run: |
          set -euo pipefail
          CHANGELOG_FILE="CHANGELOG"
          LAST_TAG="${{ steps.version.outputs.last_tag }}"
          NEXT_TAG="${{ steps.version.outputs.next_tag }}"
          RELEASE_TYPE="${{ steps.version.outputs.release_type }}"
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s")
          else
            COMMITS=$(git log --pretty=format:"- %s")
          fi
          [ -z "$COMMITS" ] && echo "has_updates=false" >> "$GITHUB_OUTPUT" && exit 0
          [ ! -f "$CHANGELOG_FILE" ] && echo "# Changelog" > "$CHANGELOG_FILE"
          EXISTING_CONTENT=$(sed '1d' "$CHANGELOG_FILE" || true)
          {
            echo "# Changelog"
            echo ""
            echo "## $NEXT_TAG - $(date -u +'%Y-%m-%d')"
            echo ""
            echo "$COMMITS"ff
            echo ""
            [ -n "$EXISTING_CONTENT" ] && echo "$EXISTING_CONTENT"
          } > "$CHANGELOG_FILE"
          echo "has_updates=true" >> "$GITHUB_OUTPUT"

      - name: Checkout changelog branch
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        run: |
          BRANCH_NAME="changelog-update-${{ steps.version.outputs.next_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin "$BRANCH_NAME" || true
          git checkout -B "$BRANCH_NAME"

      - name: Generate and commit changelog
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        run: |
          git add CHANGELOG
          git commit -m "docs: update changelog for ${{ steps.version.outputs.next_tag }}" || echo "Nada novo para comitar"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }} HEAD --force-with-lease

      - name: Create Pull Request
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          branch: changelog-update-${{ steps.version.outputs.next_tag }}
          delete-branch: true
          title: "docs: update changelog for ${{ steps.version.outputs.next_tag }}"
          body: "Este PR foi gerado automaticamente para atualizar o changelog."
          base: ${{ steps.version.outputs.target_branch }}
          labels: documentation  

      

      - name: Create and push tag
        if: steps.changelog.outputs.has_updates == 'true' && steps.version.outputs.run_job == 'true'
        run: |
          set -euo pipefail
          NEXT_TAG="${{ steps.version.outputs.next_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEXT_TAG" -m "Tag automatica gerada"

